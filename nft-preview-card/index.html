<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>7

<body>
  <div class="container">
    <div class="card">
      <header>
        <img src="./images/image-equilibrium.jpg" alt="equilibrium pic" class="equi-img">
        <!-- <div class="img-overlay"> -->
      </header>
      <div class="text">
        <h2><a href="#" class="equi-head">Equilibrium #3429</a></h2>
        <p class="equi-text  paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="middle">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="eth-img">
          <h4 class="eth-text">0.041 ETH</h4>
        </div>
        <div class="day">
          <img src="./images/icon-clock.svg" alt="clock icon" class="clock-img">
          <p class="clock-text  paragraph">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="bottom">
        <img src="./images/image-avatar.png" alt="person pic"" class=" avtar-img">
        <p class="avtar-text  paragraph">Creation of <a href="#" class="avtar-link"> Jules Wyvern</a></p>
      </div>
    </div>
  </div>

</body>

</html>
